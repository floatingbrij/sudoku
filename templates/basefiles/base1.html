<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suduko!</title>
  <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }

    input {
      color: rgb(94, 85, 223);
      padding: 0;
      border: 0;
      text-align: center;
      width: 52px;
      height: 52px;
      font-size: 26px;
      background-color: #212529;
      box-shadow: 0px 0px 5px 5px rgba(0, 0, 0, 0.1);
    }
    input:disabled {
      color:#32744b   !important;
    }

    td:nth-child(3) {
      border-right: 2px solid #1e1e1e;
      text-align: center;
      vertical-align: middle;
    }

    tr:nth-child(3) {
      border-bottom: 2px solid #1e1e1e;
    }

    td:nth-child(6) {
      border-right: 2px solid #1e1e1e;
      text-align: center;
      vertical-align: middle;
    }

    tr:nth-child(6) {
      border-bottom: 2px solid #1e1e1e;
    }
  </style>

</head>

<body class=" h-100 text-white bg-dark">
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <div class="container justify-content-center">
        <span class=" mb-0 h1" style="color: red;font-family: 'Permanent Marker', cursive; font-size:68px">Suduko!</span>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2  ">
          <li class="nav-item">
            <a class="nav-link active" style="width: 100px;" aria-current="page" href="#" onclick="newgame()"><div>New Game</div></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Difficulty
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item {% if session['diff'] == 3 %}
                active
              {% endif %}" onclick="diff(3)" id="d3" href="#">Easy</a></li>
              <li><a class="dropdown-item {% if session['diff'] == 4 %}
                active
              {% endif %}" onclick="diff(4)" id="d4" href="#">Medium</a></li>
              <li><a class="dropdown-item {% if session['diff'] == 5 %}
                active
              {% endif %}" onclick="diff(5)" id="d5" href="#">Expert</a></li>
            </ul>
          </li>
        </ul>

      </div>
    </div>
  </nav>
  <!-- <nav class="navbar navbar-dark bg-dark">
    <div class="container justify-content-center">
      <span class=" mb-0 h1" style="font-family: 'Permanent Marker', cursive; font-size:68px">Sudoku!</span>
    </div>
  </nav> -->

  <div class="container ">
    <div class="row justify-content-center text-center">
      <div class="col">
        <div class="d-flex justify-content-center ">
          <div class="p-2">
            <table id="grid">
              {% set counter = namespace(value=0) %}
              {% for row in sudoku %}
              <tr>
                {% for cells in row %}
                <td><input maxlength="1" type="number" min="1" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"  maxlength="1" id="cell-{{ counter.value }}" {% if cells !=0 %}
                    value="{{cells}}" {% endif %} {% if cells !=0 %} disabled {% endif %}></td>
                    {% set counter.value = counter.value + 1 %}
                {% endfor %}
              </tr>
              {% endfor %}
            </table>
          </div>
        </div>
      </div>
      
    </div>
    <div class="row justify-content-center text-center" id="alert">

    </div>
    <div class="row justify-content-center text-center " >
      <div class="d-flex justify-content-center mb-3">

        <div class="p-2 ">
          <button id="check" style="border-radius:12px;" onclick="check()"  type="button" class="btn btn-success "><svg xmlns="http://www.w3.org/2000/svg" width="40" height="27" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
            <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
          </svg></button>
        </div>
        <div class="p-2 ">
          <button id="reset" style="border-radius:12px;" onclick="reset()" type="button" class="btn btn-danger "><svg xmlns="http://www.w3.org/2000/svg" width="40" height="27" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
          </svg></button>
        </div><div class="p-2 ">
          <button id="solve" style="border-radius:12px;  height: 41px;" onclick="solve()" type="button" class="btn btn-secondary">Show Solution</button></button>
        </div>
        
      </div>
    </div>
  </div>
  <footer class="py-3 my-5">
    
    <p class="text-center text-muted">Made with ❣️, by Brijesharun</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- <script src="https://raw.githubusercontent.com/floatingbrij/ctfs.floatingbrij.github.io/master/main.js?token=ASAHNXV3QIR5AXHDNWQA6KTBWS7ZM"></script> -->
  <script>
    function board() {
        var data = []
        for (var i = 0; i < 9; i++) {
            var row = []
            for (var j = 0; j < 9; j++) {
                var cell = document.getElementById("cell-" + (i * 9 + j))
                if (cell.value == "0") {
                    row.push("")
                }
                else { row.push(cell.value) }
            }
            data.push(row)
        }
        return data
    }
    function check() {
        var data = board()
        axios.post("{{url_for('sudokupost')}}", { board: data, type: "check" }).then(
            async function (r) {
              
                if(r.data.isfull && r.data.validity) {
                  document.getElementById('alert').innerHTML = `
                  <div class="d-flex flex-row justify-content-center">
                    <div class="p-2 alert alert-success" role="alert">
                      <h4 class="alert-heading">Well done!</h4>
                      <h3>Aww yeah! you have successfully completed this Sudoku board!</h3>
                      
                      <p class="mb-0">You can always start a new game, by clicking the button on top!</p>
                    </div>
                  </div>`
                  document.getElementById('check').disabled = true
                  
                  document.getElementById('solve').disabled = true
                  for(var i = 0; i < 81; i++){
                    document.getElementById('cell-'+i).disabled = true
                  }
                }
                else if(r.data.validity == true){
                  document.getElementById('alert').innerHTML = `
                  <div class="d-flex flex-row justify-content-center">
                    <div class="p-2 alert alert-warning " role="alert">
                      You're almost there! The board is valid uptill now! Finish it!
                    </div>
                  </div>`
                  await new Promise(r => setTimeout(r, 4000));
                  document.getElementById('alert').innerHTML = ``
                }
                else{
                  document.getElementById('alert').innerHTML = `
                  <div class="d-flex flex-row justify-content-center">
                    <div class="p-2 alert alert-danger" role="alert">
                      There are mistakes in your board! Please recheck or restart.
                    </div>
                  </div>`
                  await new Promise(r => setTimeout(r, 4000));
                  document.getElementById('alert').innerHTML = ``
                }
            }
        ).catch(
            function (e) {
                console.log(e)
            }
        )
    }
    function reset(){
      axios.post("{{url_for('sudokupost')}}", { type: "reset" }).then(
            async function (r) {
              document.getElementById('alert').innerHTML = ``
              for(var i = 0; i < 9; i++){
                for(var j = 0; j < 9; j++){
                  var cell = document.getElementById("cell-" + (i * 9 + j))
                  if (r.data[i][j] != 0){
                    cell.value = r.data[i][j]
                  }
                  else{
                    cell.value = ""
                    cell.disabled = false
                  }
                }
              }
              document.getElementById('check').disabled = false
              document.getElementById('solve').disabled = false
            }
        ).catch(
            function (e) {
                console.log(e)
            }
        )
    }
    function solve(){
      console.log(this.value)
      var data = board()
      axios.post("{{url_for('sudokupost')}}",{board: data, type: "solve"}).then(
        async function(r) {
          console.log(r)
            for(var i = 0; i < 9; i++){
              for(var j = 0; j < 9; j++){
                var cell = document.getElementById("cell-" + (i * 9 + j))
                
                  cell.value = r.data[i][j]
                  cell.disabled = true
                  
              }
            }
            document.getElementById('check').disabled = true
            document.getElementById('solve').disabled = true
            document.getElementById('alert').innerHTML = `
                  <div class="d-flex flex-row justify-content-center">
                    <div class="p-2 alert alert-danger" role="alert">
                      You are viewing the solution to the given board, please start a new game or restart the current one to proceed.
                    </div>
                  </div>`
          }
      ).catch(
        function(e){
          console.log(e)
        }
      )
    }
    function newgame(){
      axios.post("{{url_for('sudokupost')}}", { type: "newgame" }).then(
            async function (r) {
              document.getElementById('alert').innerHTML = ``
              for(var i = 0; i < 9; i++){
                for(var j = 0; j < 9; j++){
                  var cell = document.getElementById("cell-" + (i * 9 + j))
                  if (r.data[i][j] != 0){
                    cell.value = r.data[i][j]
                    cell.disabled = true
                  }
                  else{
                    cell.value = ""
                    cell.disabled = false
                  }
                }
              }
              document.getElementById('check').disabled = false
              document.getElementById('solve').disabled = false
            }
        ).catch(
            function (e) {
                console.log(e)
            }
        )
    }
    function diff(difficulty){
    axios.post("{{url_for('sudokupost')}}", { type: "setdiff", diff: difficulty }).then(
          async function (r) {
            
            var element = document.getElementById("d1"); element.classList.remove("active");
            var element = document.getElementById("d2"); element.classList.remove("active");
            var element = document.getElementById("d3"); element.classList.remove("active");
            var element = document.getElementById("d"+difficulty); element.classList.add("active");
          }
      ).catch(
          function (e) {
              console.log(e)
          }
      )
  }
  </script>

</body>

</html>
